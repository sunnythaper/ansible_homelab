---
- name: Copy sysctl configuration to /etc/sysctl.d/local.conf
  template:
    src: etc/sysctl.d/local.conf.j2
    dest: /etc/sysctl.d/local.conf
    owner: root
    group: root
    mode: 0644
  notify: Apply sysctl config

- name: Run all notified handlers now before system becomes read only
  meta: flush_handlers