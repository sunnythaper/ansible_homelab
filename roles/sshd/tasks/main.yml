---
- name: Copy issue.net banner
  template:
    src: templates/etc/issue.j2
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: 0600
  with_items:
    - "issue"
    - "issue.net"

- name: Remove motd spam
  file:
    path: "/etc/update-motd.d/{{ item }}"
    state: absent
  loop:
    - 10-help-text
    - 50-motd-news
    - 80-livepatch
    - 95-hwe-eol

- name: Copy SSH config
  template:
    src: templates/etc/ssh/sshd_config.j2
    dest: "/etc/ssh/sshd_config.d/50-local.conf"
    owner: root
    group: root
    mode: 0600
  notify: Restart sshd