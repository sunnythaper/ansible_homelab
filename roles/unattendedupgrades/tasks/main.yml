---
- name: Install Unattended Upgrades via apt
  apt:
    name: unattended-upgrades
    state: latest

- name: Copy unattended-upgrades config
  template:
    src: "templates/etc/apt/apt.conf.d/{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 20auto-upgrades
    - 50unattended-upgrades