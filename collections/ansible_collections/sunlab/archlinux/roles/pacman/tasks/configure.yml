- name: Create pacman hooks directory
  become: true
  file:
    path: "{{ pacman_hooks_dir }}"
    state: directory
    owner: root
    group: root
    mode: "{{ pacman_hooks_dir_mode }}"

- name: Copy pacman hooks
  become: true
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ pacman_hooks_dir }}/{{ item }}"
    owner: root
    group: root
    mode: "{{ pacman_hooks_dir_mode }}"
  with_items:
    - pacman-clean-cache.hook
    - pacman-remove-uninstalled-cache.hook

- name: Enable pacman parallel downloads
  become: true
  ansible.builtin.lineinfile:
    path: "{{ pacman_config_path }}"
    regexp: 'ParallelDownloads'
    line: 'ParallelDownloads = {{ pacman_parallel_downloads }}'

- name: Configure reflector
  become: true
  ansible.builtin.lineinfile:
    path: '{{ pacman_reflector_path }}'
    regexp: '^(# )?--{{ item.option }} .*$'
    line: '--{{ item.option }} = {{ item.value }}'
    owner: '{{ pacman_reflector_user }}'
    group: '{{ pacman_reflector_group }}'
    mode: '{{ pacman_reflector_file_mode }}'
  with_items: '{{ config_reflector }}'