---
- name: Update packages
  become: true
  community.general.pacman:
    update_cache: yes
    upgrade: yes
  tags:
    - default
    - install
    - update

- name: Install packages
  become: true
  pacman:
    name: "{{ item }}"
    state: latest
  with_items: "{{ pacman_packages }}"
  tags:
    - default
    - install