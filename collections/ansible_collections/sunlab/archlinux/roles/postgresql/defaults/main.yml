# Role Options
postgresql_config_log: stderr
postgresql_config_ssl: enabled

# Host Configuration
postgresql_listen_addresses:
  - localhost
  - "{{ ansible_host }}"
postgresql_listen_port: 5432
postgresql_unix_socket_dirs:
  - /run/postgresql
postgresql_unix_socket_dirs_mode: 0755
postgresql_unix_socket_permissions: 0770

# Host-based Authentication
postgresql_auth_method: scram-sha-256
postgresql_hba_config:
  - type: local
    database: all
    user: postgres
    auth_method: peer
  - type: local
    database: all
    user: all
    auth_method: reject
  - type: hostssl
    database: all
    user: all
    address: "10.0.0.0/8"
    auth_method: "{{ postgresql_auth_method }}"
  - type: hostssl
    database: all
    user: all
    address: "::1/128"
    auth_method: reject

