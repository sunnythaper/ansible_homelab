# Variables
postgresql_var_log: stderr
postgresql_var_ssl: enabled

# User
postgresql_group_gid: 1100
postgresql_user_uid: 1100

# Host
postgresql_listen_addresses:
  - localhost
  - "{{ ansible_host }}"
postgresql_listen_port: 5432
postgresql_unix_socket_dirs:
  - /run/postgresql
postgresql_unix_socket_dirs_mode: 0755
postgresql_unix_socket_permissions: 0770

# SSL
postgresql_ssl_cert_dir: '{{ certbot_config_live_dir | default("/etc/letsencrypt/live") }}/{{ certbot_domain | default(ansible_fqdn) }}'
postgresql_ssl_cert_file: '{{ certbot_cert_file | default("fullchain.pem") }}'
postgresql_ssl_key_file: '{{ certbot_key_file | default("privkey.pem") }}'
postgresql_ssl_group: '{{ certbot_group | default("certbot") }}'
postgresql_ssl_file_mode: 0700

# Host-based Authentication
postgresql_auth_method: scram-sha-256
postgresql_hba_config:
  - type: local
    database: all
    user: postgres
    auth_method: peer
  - type: local
    database: all
    user: all
    auth_method: reject
  - type: hostssl
    database: all
    user: all
    address: "10.0.0.0/8"
    auth_method: "{{ postgresql_auth_method }}"
  - type: hostssl
    database: all
    user: all
    address: "::1/128"
    auth_method: reject

