---
- name: Install `nginx-mainline` via pacman
  become: yes
  pacman:
    name: nginx-mainline
    state: latest

- name: Enable nginx service using systemd
  become: yes
  systemd:
    enabled: yes
    name: nginx
    state: started

- name: Create nginx directories
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0600
  with_items:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled

- name: Copy nginx config
  become: yes
  template:
    src: "templates/etc/nginx/sites-available/example.com.conf.j2"
    dest: "/etc/nginx/sites-available/{{ nginx.subdomain }}.{{ nginx.domain }}.conf"
    owner: root
    group: root
    mode: 0600
  notify: Restart nginx