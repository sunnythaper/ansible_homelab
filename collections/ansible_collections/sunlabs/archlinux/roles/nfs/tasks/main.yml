---
- name: Install `nfs-utils` via pacman
  become: yes
  pacman:
    name: nfs-utils
    state: latest

- name: Create nas directory
  become: yes
  ansible.builtin.file:
    force: yes
    group: nzbget
    owner: nzbget
    path: "{{nfs.path.main}}"
    state: directory

- name: Mount an NFS volume
  become: yes
  ansible.posix.mount:
    fstype: nfs
    opts: "{{nfs.opts}}"
    path: "{{nfs.path.main.dir}}"
    src: "{{nfs.path.main.nas}}"
    state: mounted