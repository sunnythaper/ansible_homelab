---
- name: Install `nfs-utils` via pacman
  become: yes
  pacman:
    name: nfs-utils
    state: latest

- name: Create nas directory
  become: yes
  ansible.builtin.file:
    force: yes
    path: "{{nfs.path.dir}}"
    state: directory

- name: Mount an NFS volume
  become: yes
  ansible.posix.mount:
    fstype: nfs
    opts: "{{nfs.opts}}"
    path: "{{nfs.path.dir}}"
    src: "{{nfs.path.nas}}"
    state: mounted