---
- name: Update system packages & install Teleport
  hosts: all
  roles:
    - pacman
    - teleport

- name: Harden system configuration to be security-forward
  hosts: administration
  roles:
    - apparmor
    - logindefs
    - sshd
    - sysctl
    - lynis

- name: Configure media center storage and delivery
  hosts: mediacenter
  roles:
    - nfs
    - nzbget
    - prowlarr
    - sonarr
    - radarr
    - readarr
    - lidarr
    - plex