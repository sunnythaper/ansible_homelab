    - name: Identify current Mattermost files
      find:
        paths: /opt/mattermost-upgrade/
        file_type: any
        recurse: yes
      register: all_files
      
    - name: Delete current Mattermost files except special folders
      file:
        path: "{{ item.path }}"
        state: absent
        recurse: yes
      with_items: "{{ all_files.files }}"
      when: files_to_keep not in item.path
          
