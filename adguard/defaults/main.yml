---
admin_password: password
admin_password_salt: passwordsalt

adguard:
  version: v0.105.2

ufw:
  rules:
    - from_ip: 192.168.1.0/24
      port: 3000     # INITIAL SETUP
      proto: tcp
      rule: allow
    - port: 53       # DNS
      proto: any
      rule: allow
    - port: 67       # DHCP SERVER
      proto: udp
      rule: allow
    - port: 68       # DHCP CLIENT
      proto: any
      rule: allow
    - port: 80       # HTTP
      proto: tcp
      rule: allow
    - port: 443      # HTTPS
      proto: tcp
      rule: allow
    - port: 853      # DNS OVER TLS/HTTPS
      proto: tcp
      rule: allow

user:
  name: adguard